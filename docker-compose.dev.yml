# ================================================================
# Development Docker Compose Configuration
# Builds from local Dockerfile.dev with hot reload
# ================================================================

services:
  # ----------------------------------------------------------------
  # PostgreSQL Database (Backend)
  # ----------------------------------------------------------------
  postgres:
    image: postgres:16-alpine
    container_name: postgres-dev
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-backend_dev}
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - backend-network
      - worker-network
    restart: unless-stopped

  # ----------------------------------------------------------------
  # PostgreSQL Database (Keycloak)
  # ----------------------------------------------------------------
  keycloak-postgres:
    image: postgres:16-alpine
    container_name: keycloak-postgres-dev
    environment:
      POSTGRES_USER: ${KEYCLOAK_DB_USER:-keycloak}
      POSTGRES_PASSWORD: ${KEYCLOAK_DB_PASSWORD:-keycloak}
      POSTGRES_DB: ${KEYCLOAK_DB_NAME:-keycloak}
    volumes:
      - keycloak_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${KEYCLOAK_DB_USER:-keycloak}"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - keycloak-network
    restart: unless-stopped

  # ----------------------------------------------------------------
  # Keycloak (Identity & Access Management)
  # ----------------------------------------------------------------
  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    container_name: keycloak-dev
    environment:
      # Database
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://keycloak-postgres:5432/${KEYCLOAK_DB_NAME:-keycloak}
      KC_DB_USERNAME: ${KEYCLOAK_DB_USER:-keycloak}
      KC_DB_PASSWORD: ${KEYCLOAK_DB_PASSWORD:-keycloak}
      
      # Admin Credentials
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN_USER:-admin}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-admin}
      
      # Development Settings
      KC_HOSTNAME_STRICT: 'false'
      KC_HTTP_ENABLED: 'true'
      KC_PROXY: edge
    command:
      - start-dev
    ports:
      - "${KEYCLOAK_PORT:-8080}:8080"
    depends_on:
      keycloak-postgres:
        condition: service_healthy
    networks:
      - keycloak-network
      - frontend-network
      - backend-network
    restart: unless-stopped

  # ----------------------------------------------------------------
  # RabbitMQ (Message Broker)
  # ----------------------------------------------------------------
  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: rabbitmq-dev
    hostname: rabbitmq-dev
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-admin}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-admin}
      RABBITMQ_DEFAULT_VHOST: ${RABBITMQ_VHOST:-/}
    ports:
      - "${RABBITMQ_PORT:-5672}:5672"
      - "${RABBITMQ_MANAGEMENT_PORT:-15672}:15672"
    volumes:
      - rabbitmq_dev_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backend-network
      - worker-network
    restart: unless-stopped

  # ----------------------------------------------------------------
  # Redis (Result Backend for Celery)
  # ----------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: redis-dev
    hostname: redis-dev
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_dev_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backend-network
      - worker-network
    restart: unless-stopped

  # ----------------------------------------------------------------
  # Backend API (FastAPI) - Development with Hot Reload
  # ----------------------------------------------------------------
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile.dev
    container_name: backend-dev
    environment:
      # Database
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@postgres:5432/${DB_NAME:-backend_dev}
      
      # Security
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-12345}
      ALGORITHM: ${ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      
      # Celery
      CELERY_BROKER_URL: amqp://${RABBITMQ_USER:-admin}:${RABBITMQ_PASSWORD:-admin}@rabbitmq:5672/${RABBITMQ_VHOST:-/}
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      
      # Git
      GIT_ACCESS_TOKEN: ${GIT_ACCESS_TOKEN:-}
      
      # Keycloak
      KEYCLOAK_SERVER_URL: ${KEYCLOAK_SERVER_URL:-http://keycloak:8080}
      KEYCLOAK_REALM: ${KEYCLOAK_REALM:-dhbw}
      KEYCLOAK_CLIENT_ID: ${KEYCLOAK_CLIENT_ID:-appstore-backend}
      KEYCLOAK_CLIENT_SECRET: ${KEYCLOAK_CLIENT_SECRET:-}
      KEYCLOAK_ENABLED: ${KEYCLOAK_ENABLED:-true}
      
      # CORS
      CORS_ORIGINS: '${CORS_ORIGINS:-["http://localhost:3000", "http://localhost:5173", "http://localhost:8080"]}'
      
      # Application
      DEBUG: "True"
      APP_NAME: ${APP_NAME:-Backend API Dev}
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      # Mount source code for hot reload
      - ../backend:/app
      - backend_git_repos:/tmp/repos
      # Mount shared SSH key for Git operations
      - ssh_keys:/root/.ssh:ro
    networks:
      - frontend-network
      - backend-network
    restart: unless-stopped

  # ----------------------------------------------------------------
  # Worker Service (Celery) - Development
  # ----------------------------------------------------------------
  worker:
    build:
      context: ../worker
      dockerfile: Dockerfile.dev
    container_name: worker-dev
    # Use host network to allow OpenStack API access
    # Note: This disables container network isolation
    extra_hosts:
      - "host.docker.internal:host-gateway"
    dns:
      - 8.8.8.8
      - 8.8.4.4
    environment:
      # Database
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@postgres:5432/${DB_NAME:-backend_dev}
      
      # Celery
      CELERY_BROKER_URL: amqp://${RABBITMQ_USER:-admin}:${RABBITMQ_PASSWORD:-admin}@rabbitmq:5672/${RABBITMQ_VHOST:-/}
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      
      # OpenStack
      OPENSTACK_CLOUDS_YAML: /app/clouds.yaml
      
      # Git
      GIT_ACCESS_TOKEN: ${GIT_ACCESS_TOKEN:-}
      
      # Email (Gmail SMTP)
      SMTP_HOST: ${SMTP_HOST:-smtp.gmail.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      SMTP_FROM_EMAIL: ${SMTP_FROM_EMAIL:-}
      SMTP_FROM_NAME: ${SMTP_FROM_NAME:-AppStore Deployment}
      
      # Application
      DEBUG: "True"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      # Mount source code for hot reload
      - ../worker:/app
      - worker_git_repos:/tmp/worker_repos
      # Mount OpenStack credentials (create this file!)
      - ../worker/clouds.yaml:/app/clouds.yaml:ro
      # Mount shared SSH key for Git operations
      - ssh_keys:/root/.ssh:ro
    networks:
      - worker-network
    restart: unless-stopped

  # ----------------------------------------------------------------
  # Frontend (React/Next.js) - Development with Hot Reload
  # ----------------------------------------------------------------
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile.dev
    container_name: frontend-dev
    environment:
      VITE_APP_URL: ${VITE_APP_URL:-http://localhost:5173}
      VITE_KEYCLOAK_URL: ${VITE_KEYCLOAK_URL:-http://localhost:8080}
      VITE_API_URL: ${VITE_API_URL:-http://localhost:8000}
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
      NODE_ENV: development
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
    depends_on:
      - backend
    volumes:
      # Mount source code for hot reload
      - ../frontend:/app
      - /app/node_modules  # Prevent overwriting node_modules
      - /app/.next         # Prevent overwriting .next build folder
    networks:
      - frontend-network
    restart: unless-stopped

  # ----------------------------------------------------------------
  # pgAdmin (Database Management UI) - Development Only
  # ----------------------------------------------------------------
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin-dev
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@admin.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    depends_on:
      - postgres
    networks:
      - backend-network
    restart: unless-stopped

# ----------------------------------------------------------------
# Volumes
# ----------------------------------------------------------------
volumes:
  postgres_dev_data:
    driver: local
  keycloak_postgres_data:
    driver: local
  rabbitmq_dev_data:
    driver: local
  redis_dev_data:
    driver: local
  backend_git_repos:
    driver: local
  worker_git_repos:
    driver: local
  ssh_keys:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${SSH_KEY_PATH:-~/.ssh}

# ----------------------------------------------------------------
# Networks
# ----------------------------------------------------------------
networks:
  frontend-network:
    driver: bridge
    name: frontend-network-dev
  backend-network:
    driver: bridge
    name: backend-network-dev
  worker-network:
    driver: bridge
    name: worker-network-dev
  keycloak-network:
    driver: bridge
    name: keycloak-network-dev
